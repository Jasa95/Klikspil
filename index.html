<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CoinClicker Mini</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="screen">
      <div id="game">
        <div id="game_background"></div>
        <div id="game_elements">
          <div id="coin1_container">
            <img id="coin1_sprite" src="images/Mai_V.png" alt="Mai" />
          </div>
          <div id="coin2_container">
            <img
              id="coin2_sprite"
              src="images/Pernille_Vermund.png"
              alt="Pernille"
            />
          </div>
          <div id="coin3_container">
            <img id="coin3_sprite" src="images/Pia-Olsen-Dyhr.png" alt="Pia" />
          </div>
          <div id="coin4_container">
            <img id="coin4_sprite" src="images/Alex_Vanopslagh.png" alt="Alex" />
          </div>
          <div id="bomb1_container">
            <img id="bomb1_sprite" src="images/Lars_L.png" alt="Lars" />
          </div>
            
          <div id="bomb2_container">
            <img id="bomb2_sprite" src="images/Jakob_Elleman_Jensen.png" alt="Jakob"></div>
          </div>
            <div id="heart_container">
              <img id="heart_sprite" src="images/Hjertekrone.png" alt="hjerte" />
          </div>
        </div>
        <div id="game_ui">
          <div id="score_board">
            <div id="coin_image_container">  
              <img
            id="coin_image_sprite"
            src="images/parchment_scroll.png"
            alt="Pergamentrulle til at holde point"
            />
            <span id="coin_count">0</span> </div>
          </div>
          <div id="life_board">
            <img
              id="heart1"
              src="images/Hjertekrone.png"
              class="active_heart"
              alt="hjerte"
            />
            <img
              id="heart2"
              src="images/Hjertekrone.png"
              class="active_heart"
              alt="hjerte"
            />
            <img
              id="heart3"
              src="images/Hjertekrone.png"
              class="active_heart"
              alt="hjerte"
            />
          </div>
          <div id="time_board">
            <div id="time_left"></div>
          </div>
        </div>
      </div>
      <div id="start" class="hidden"></div>
      <div id="game_over" class="hidden">Game over - you died ðŸ˜‡</div>
      <div id="level_complete" class="hidden">
        YAAAAS BISH, YOU MADE IT AND WON ETERNAL GLORY ðŸ¤©ðŸ¤©ðŸ¤©
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
