<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Midterregeringsspil</title>
    <link rel="stylesheet" href="style.css" />
    <style></style>
  </head>
  <body>
    <div id="screen">
      <div id="game">
        <div id="game_background"></div>
        <div id="game_elements">
          <div id="game_elements">
            <div
              class="slempolitiker1_container"
              src="/images/Mai_V.png"
              id="Mai"
            ></div>
            <div
              class="slempolitiker2_container"
              src="/images/Pernille_Vermund.png"
              id="Pernille"
            ></div>
            <div
              class="slempolitiker3_container"
              src="/images/Pia-Olsen-Dyhr.png"
              id="Pia"
            ></div>
            <div class="slempolitiker4_container"></div>
            <div class="coins2_container"></div>
            <div class="bomb_container"></div>
          </div>
        </div>
        <div id="game_foreground"></div>
        <div id="game_ui">
          <div id="scoreboard"></div>
          <div id="lifeboard"></div>
          <div id="timeboard"></div>
        </div>
      </div>
      <div id="start"></div>
      <div id="game_over"></div>
      <div id="level_complete"></div>
    </div>
  </body>
</html>
