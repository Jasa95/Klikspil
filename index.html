<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Midterregeringsspil</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div id="screen">
      <div id="game">
        <div id="game_background">
          <img
            src="images/Baggrund.jpg"
            alt="Christiansborg foto"
            id="Baggrund"
            class="graphic"
          />
        </div>
        <div id="game_elements">
          <div id="game_elements">
            <div class="coins1_container">
              <img
                src="images/Mai_V.png"
                alt="HOVEDPORTRÆT AF MIDTERPARTISPOLITIKER"
                id="Mai"
              />
              <img src="images/Pernille_Vermund.png" alt="eow" id="Pernille" />
              <img src="images/Pia-Olsen-Dyhr.png" alt="" id="Pia" />
            </div>
            <div class="coins2_container">
              <img src="MANGLER_BILLEDE" alt="ÅHLÅLÅ" />
            </div>
            <div class="bomb_container">
              <img
                src="images/Lars_L.png"
                alt="HOVEDPORTRÆT AF LARS LØKKE"
                id="Lars"
              />
              <img src="images/Jakob_Elleman_Jensen.png" alt="" id="Jakob" />
            </div>
          </div>
        </div>
        <div id="game_foreground">
          <img
            src="images/Forgrund.png"
            alt="Forgrund"
            id="Forgrund"
            class="graphic"
          />
        </div>
        <div id="game_ui">
          <div id="scoreboard"></div>
          <div id="lifeboard"></div>
          <div id="timeboard"></div>
        </div>
      </div>
      <div id="start"></div>
      <div id="game_over"></div>
      <div id="level_complete"></div>
    </div>
  </body>
</html>
